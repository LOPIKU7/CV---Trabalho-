<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <link rel="stylesheet" href="contato.css">
</head>
<body>

  <!-- Seção de contato -->
  <main>
    <h1>Contato</h1>
    <p>Preencha o formulário abaixo para entrar em contato comigo:</p>

    <form>
      <!--label nome-->
      <label for="nome">Nome:</label>
      <!--input nome-->
      <input type="text" id="nome" name="nome" required>
      
      <!--label email-->
      <label for="email">Email:</label>
      <!--input email-->
      <input type="email" id="email" name="email" required>
      
      <!--label menssagem-->
      <label for="mensagem">Mensagem:</label>
      <!--input menssagem-->
      <input id="mensagem" name="mensagem" rows="5" required>
      
      <!--botao enviar-->
      <button type="submit">Enviar</button>
    </form>    
</main><br>

<!--link pagina inicial-->
<a href="index.html">Voltar a Tela Inicial</a>

</body>
</html>
